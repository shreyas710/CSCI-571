<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Assignment 2</title>
</head>
<body>
<header>
    <h2 class="heading-text">Artist Search</h2>
</header>
<main>
        <div class="search-container" id="search-container">
            <form id="search-form" onsubmit="search(event)">
                <button type="submit" class="search-button">
                    <img src="images/search_icon.png" alt="Search Icon">
                </button>
            </form>
            <input required name="artist" type="text" id="search-bar" class="search-bar" placeholder="Please enter an artist name."/>
            <button type="submit" class="clear-button" onclick="clearSearch()">
                <img src="images/clear_icon.png" alt="Clear Icon">
            </button>
        </div>
        <div class="artist-container" id="artist-container">
<!--      display all artists      -->
        </div>

    <div class="artist-description-container" id="artist-description-container">
<!--    selected artist description    -->
    </div>
</main>
<footer>
    <p class="footer-text">
        <a class="artsy-link" href="https://www.artsy.net">
            Powered by
            <img src="images/artsy_logo.svg" alt="Artsy Logo" class="artsy-logo"/>
            Artsy.</a>
    </p>
</footer>

<script src="script.js"></script>
</body>
</html>
